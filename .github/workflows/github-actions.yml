name: build-kernel 
on: [push]
jobs:
  build-kernel:
    runs-on: ubuntu-large
    steps:
      - uses: actions/checkout@v4
      - run: apt-get update && apt install -y flex bison libelf-dev libssl-dev libncurses-dev git build-essential bc tmux cpio python3
      - run: make defconfig
      - run: make -j $(nproc)
      - run: echo done
